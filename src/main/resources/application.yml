spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always
logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem